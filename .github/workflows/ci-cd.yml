name: OCRS CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - staging
          - production

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ocrs

jobs:
  # ============================================
  # Build & Test Java Services
  # ============================================
  build-java-services:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: auth-service
            path: ./auth-service
          - service: backend-monolith
            path: ./backend-monolith
          - service: api-gateway
            path: ./api-gateway
          - service: eureka-server
            path: ./eureka-server
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      
      - name: Build with Maven
        working-directory: ${{ matrix.path }}
        run: mvn clean verify -B -DskipTests=false
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.service }}-test-results
          path: ${{ matrix.path }}/target/surefire-reports/
          retention-days: 7
      
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.path }}/target/*.jar
          retention-days: 1

  # ============================================
  # Build Frontend
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_GATEWAY_URL: ${{ secrets.FRONTEND_API_URL || 'https://ocrs.ghagevaibhav.xyz' }}
        run: npm run build
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1

  # ============================================
  # Build & Push Docker Images
  # ============================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-java-services, build-frontend]
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT
      
      # Build all service images
      - name: Build & Push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:latest
          cache-from: type=gha,scope=auth-service
          cache-to: type=gha,mode=max,scope=auth-service
      
      - name: Build & Push Backend Service
        uses: docker/build-push-action@v5
        with:
          context: ./backend-monolith
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend-service:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend-service:latest
          cache-from: type=gha,scope=backend-service
          cache-to: type=gha,mode=max,scope=backend-service
      
      - name: Build & Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:latest
          cache-from: type=gha,scope=api-gateway
          cache-to: type=gha,mode=max,scope=api-gateway
      
      - name: Build & Push Eureka Server
        uses: docker/build-push-action@v5
        with:
          context: ./eureka-server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/eureka-server:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/eureka-server:latest
          cache-from: type=gha,scope=eureka-server
          cache-to: type=gha,mode=max,scope=eureka-server
      
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
          build-args: |
            VITE_API_GATEWAY_URL=${{ secrets.FRONTEND_API_URL }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
      
      - name: Build & Push Email Service
        uses: docker/build-push-action@v5
        with:
          context: ./email-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/email-service:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/email-service:latest
          cache-from: type=gha,scope=email-service
          cache-to: type=gha,mode=max,scope=email-service
      
      - name: Build & Push Logging Service
        uses: docker/build-push-action@v5
        with:
          context: ./logging-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/logging-service:${{ steps.meta.outputs.sha_short }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/logging-service:latest
          cache-from: type=gha,scope=logging-service
          cache-to: type=gha,mode=max,scope=logging-service

  # ============================================
  # Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ENDSSH'
            cd /opt/ocrs-project
            
            # Pull latest changes
            git pull origin main
            
            # Pull new images
            docker compose -f docker-compose.prod.yml pull
            
            # Deploy with zero-downtime
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Wait for services to be healthy
            sleep 30
            
            # Verify deployment
            ./deploy/health-check.sh
            
            # Cleanup old images
            docker image prune -f
          ENDSSH
      
      - name: Verify Deployment
        run: |
          sleep 10
          curl -sf https://${{ secrets.DOMAIN }}/actuator/health || exit 1
          echo "âœ… Deployment verified successfully"
      
      - name: Notify Success
        if: success()
        run: |
          echo "ðŸš€ Deployment to production successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Domain: https://${{ secrets.DOMAIN }}"

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-java-services
    if: github.event_name != 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'table'
