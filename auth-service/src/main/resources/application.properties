# Application Configuration
spring.application.name=auth-service
server.port=8081

# Database Configuration - Using environment variables with fallback defaults
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ocrs_auth}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Makichu#123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.column_ordering_strategy=legacy

# JWT Configuration
jwt.secret=${JWT_SECRET:ocrs-super-secret-jwt-key-2024-change-in-production-must-be-at-least-256-bits-long}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# CORS Configuration (comma-separated)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:3001}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}

# External Services
services.logging-url=${SERVICES_LOGGING_URL:http://localhost:5000}

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.com.ocrs=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.netflix.eureka=WARN
logging.level.com.netflix.discovery=WARN