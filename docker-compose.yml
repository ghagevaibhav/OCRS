version: '3.8'

services:
  # Eureka Service Discovery
  eureka-server:
    build: ./eureka-server
    container_name: ocrs-eureka
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Auth Database (MySQL)
  auth-db:
    image: mysql:8.0
    container_name: ocrs-auth-db
    environment:
      MYSQL_ROOT_PASSWORD: Makichu#123
      MYSQL_DATABASE: ocrs_auth
    ports:
      - "3307:3306"
    volumes:
      - auth_db_data:/var/lib/mysql
      - ./docs/auth-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Database (MySQL)
  backend-db:
    image: mysql:8.0
    container_name: ocrs-backend-db
    environment:
      MYSQL_ROOT_PASSWORD: Makichu#123
      MYSQL_DATABASE: ocrs_backend
    ports:
      - "3306:3306"
    volumes:
      - backend_db_data:/var/lib/mysql
      - ./docs/backend-schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Auth Service (Spring Boot)
  auth-service:
    build: ./auth-service
    container_name: ocrs-auth
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://auth-db:3306/ocrs_auth
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Makichu#123
      JWT_SECRET: ocrs-super-secret-jwt-key-2024-change-in-production
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_APPLICATION_NAME: auth-service
    depends_on:
      auth-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  # Backend Service (Spring Boot)
  backend-monolith:
    build: ./backend-monolith
    container_name: ocrs-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://backend-db:3306/ocrs_backend
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Makichu#123
      JWT_SECRET: ocrs-super-secret-jwt-key-2024-change-in-production
      SERVICES_AUTH_URL: http://auth-service:8081
      SERVICES_EMAIL_URL: http://email-service:3000
      SERVICES_LOGGING_URL: http://logging-service:5000
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_APPLICATION_NAME: backend-service
    depends_on:
      backend-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_started

  # Email Service (Node.js)
  email-service:
    build: ./email-service
    container_name: ocrs-email
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MAILTRAP_HOST: sandbox.smtp.mailtrap.io
      MAILTRAP_PORT: 2525
      MAILTRAP_USER: ${MAILTRAP_USER:-your_mailtrap_user}
      MAILTRAP_PASS: ${MAILTRAP_PASS:-your_mailtrap_password}

  # Logging Service (.NET)
  logging-service:
    build: ./logging-service
    container_name: ocrs-logging
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: ocrs-frontend
    ports:
      - "3001:80"
    depends_on:
      - auth-service
      - backend-monolith

volumes:
  auth_db_data:
  backend_db_data:
