version: '3.8'

services:
  # Eureka Service Discovery
  eureka-server:
    build: ./eureka-server
    container_name: ocrs-eureka
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Redis for API Gateway Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: ocrs-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Database (MySQL)
  auth-db:
    image: mysql:8.0
    container_name: ocrs-auth-db
    environment:
      MYSQL_ROOT_PASSWORD: Makichu#123
      MYSQL_DATABASE: ocrs_auth
    ports:
      - "3307:3306"
    volumes:
      - auth_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Database (MySQL)
  backend-db:
    image: mysql:8.0
    container_name: ocrs-backend-db
    environment:
      MYSQL_ROOT_PASSWORD: Makichu#123
      MYSQL_DATABASE: ocrs_backend
    ports:
      - "3308:3306"
    volumes:
      - backend_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Auth Service (Spring Boot)
  auth-service:
    build: ./auth-service
    container_name: ocrs-auth
    expose:
      - "8081"  # Internal only - not accessible from host
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://auth-db:3306/ocrs_auth
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Makichu#123
      JWT_SECRET: ocrs-super-secret-jwt-key-2024-change-in-production
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 604800000
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_APPLICATION_NAME: auth-service
    depends_on:
      auth-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  # Backend Service (Spring Boot)
  backend-monolith:
    build: ./backend-monolith
    container_name: ocrs-backend
    expose:
      - "8080"  # Internal only - access through API Gateway
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://backend-db:3306/ocrs_backend
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Makichu#123
      GATEWAY_SECRET: ocrs-gateway-secret-2024-dev
      SERVICES_AUTH_URL: http://auth-service:8081
      SERVICES_EMAIL_URL: http://email-service:3000
      SERVICES_LOGGING_URL: http://logging-service:5000
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_APPLICATION_NAME: backend-service
    depends_on:
      backend-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_started

  # API Gateway (Spring Cloud Gateway)
  api-gateway:
    build: ./api-gateway
    container_name: ocrs-gateway
    ports:
      - "8090:8090"
    environment:
      JWT_SECRET: ocrs-super-secret-jwt-key-2024-change-in-production
      GATEWAY_SECRET: ocrs-gateway-secret-2024-dev
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_APPLICATION_NAME: api-gateway
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      backend-monolith:
        condition: service_started

  # Email Service (Node.js)
  email-service:
    build: ./email-service
    container_name: ocrs-email
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      # Mailtrap Production SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-live.smtp.mailtrap.io}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      # Sender Configuration (ghagevaibhav.in domain)
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-noreply@ghagevaibhav.xyz}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-OCRS System}

  # Logging Service (.NET)
  logging-service:
    build: ./logging-service
    container_name: ocrs-logging
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs

  # Frontend (React)
  frontend:
    build: ./frontend
    container_name: ocrs-frontend
    ports:
      - "3001:80"
    environment:
      VITE_API_GATEWAY_URL: http://api-gateway:8090
    depends_on:
      - api-gateway

volumes:
  auth_db_data:
  backend_db_data:

