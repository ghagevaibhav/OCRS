version: '3.8'

# =============================================================================
# OCRS Production Docker Compose
# =============================================================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ===========================================================================
  # INFRASTRUCTURE SERVICES
  # ===========================================================================

  # Eureka Service Discovery
  eureka-server:
    build: ./eureka-server
    container_name: ocrs-eureka
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 600M
    networks:
      - ocrs-network

  # Redis for API Gateway Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: ocrs-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - ocrs-network

  # ===========================================================================
  # DATABASES
  # ===========================================================================

  # Auth Database (MySQL)
  auth-db:
    image: mysql:8.0
    container_name: ocrs-auth-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ocrs_auth
    volumes:
      - auth_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - ocrs-network

  # Backend Database (MySQL)
  backend-db:
    image: mysql:8.0
    container_name: ocrs-backend-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ocrs_backend
    volumes:
      - backend_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - ocrs-network

  # ===========================================================================
  # APPLICATION SERVICES
  # ===========================================================================

  # Auth Service (Spring Boot)
  auth-service:
    build: ./auth-service
    container_name: ocrs-auth
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
      - SPRING_DATASOURCE_URL=jdbc:mysql://auth-db:3306/ocrs_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=3600000
      - JWT_REFRESH_EXPIRATION=604800000
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=auth-service
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,prometheus
    depends_on:
      auth-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 600M
    networks:
      - ocrs-network

  # Backend Service (Spring Boot)
  backend-monolith:
    build: ./backend-monolith
    container_name: ocrs-backend
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
      - SPRING_DATASOURCE_URL=jdbc:mysql://backend-db:3306/ocrs_backend?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SERVICES_AUTH_URL=http://auth-service:8081
      - SERVICES_EMAIL_URL=http://email-service:3000
      - SERVICES_LOGGING_URL=http://logging-service:5000
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_APPLICATION_NAME=backend-service
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,prometheus
    depends_on:
      backend-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 700M
    networks:
      - ocrs-network

  # API Gateway (Spring Cloud Gateway)
  api-gateway:
    build: ./api-gateway
    container_name: ocrs-gateway
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
      - JWT_SECRET=${JWT_SECRET}
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SPRING_APPLICATION_NAME=api-gateway
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,prometheus
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      backend-monolith:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 600M
    networks:
      - ocrs-network

  # Email Service (Node.js)
  email-service:
    build: ./email-service
    container_name: ocrs-email
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SMTP_HOST=${SMTP_HOST:-live.smtp.mailtrap.io}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@ghagevaibhav.xyz}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-OCRS System}
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - ocrs-network

  # Logging Service (.NET)
  logging-service:
    build: ./logging-service
    container_name: ocrs-logging
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - ocrs-network

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_GATEWAY_URL=${FRONTEND_API_URL:-https://ocrs.ghagevaibhav.xyz}
    container_name: ocrs-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - api-gateway
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - ocrs-network

  # ===========================================================================
  # REVERSE PROXY
  # ===========================================================================

  nginx:
    image: nginx:alpine
    container_name: ocrs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - api-gateway
      - frontend
    deploy:
      resources:
        limits:
          memory: 64M
    networks:
      - ocrs-network

  # Certbot for SSL certificate renewal
  certbot:
    image: certbot/certbot
    container_name: ocrs-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ocrs-network

  # ===========================================================================
  # MONITORING (Optional but recommended)
  # ===========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: ocrs-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - ocrs-network

  grafana:
    image: grafana/grafana:latest
    container_name: ocrs-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - ocrs-network

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  ocrs-network:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  auth_db_data:
  backend_db_data:
  redis_data:
  prometheus_data:
  grafana_data:
