# Application Configuration
spring.application.name=backend-service
server.port=8080

# Database Configuration - Using environment variables with fallback defaults
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ocrs_backend}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Makichu#123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.column_ordering_strategy=legacy

# JWT Configuration (same as auth-service)
jwt.secret=${JWT_SECRET:ocrs-super-secret-jwt-key-2024-change-in-production-must-be-at-least-256-bits-long}
jwt.expiration=86400000

# CORS Configuration (comma-separated)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:3001}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}

# External Services
services.auth-url=${SERVICES_AUTH_URL:http://localhost:8081}
services.email-url=${SERVICES_EMAIL_URL:http://localhost:3000}
services.logging-url=${SERVICES_LOGGING_URL:http://localhost:5000}

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# Feign Client Configuration
spring.cloud.openfeign.circuitbreaker.enabled=true
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Actuator & Metrics Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics,circuitbreakers
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# Logging
logging.level.com.ocrs=DEBUG
logging.level.com.netflix.eureka=WARN
logging.level.com.netflix.discovery=WARN

# Resilience4j Retry Configuration
resilience4j.retry.instances.emailService.maxAttempts=3
resilience4j.retry.instances.emailService.waitDuration=1s
resilience4j.retry.instances.loggingService.maxAttempts=3
resilience4j.retry.instances.loggingService.waitDuration=500ms
resilience4j.retry.instances.authService.maxAttempts=3
resilience4j.retry.instances.authService.waitDuration=500ms

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.emailService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.emailService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.emailService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.emailService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.emailService.registerHealthIndicator=true

resilience4j.circuitbreaker.instances.loggingService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.loggingService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.loggingService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.loggingService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.loggingService.registerHealthIndicator=true

resilience4j.circuitbreaker.instances.authService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.authService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.authService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.authService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.authService.registerHealthIndicator=true

# Async Thread Pool Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
