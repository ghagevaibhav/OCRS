# Application Configuration
spring.application.name=backend-monolith
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project
spring.datasource.username=root
spring.datasource.password=Makichu#123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration (same as auth-service)
jwt.secret=ocrs-super-secret-jwt-key-2024-change-in-production-must-be-at-least-256-bits-long
jwt.expiration=86400000

# External Services
services.auth-url=http://localhost:8081
services.email-url=http://localhost:3000
services.logging-url=http://localhost:5000

# Logging
logging.level.com.ocrs=DEBUG

# Resilience4j Retry Configuration
resilience4j.retry.instances.emailService.maxAttempts=3
resilience4j.retry.instances.emailService.waitDuration=1s
resilience4j.retry.instances.loggingService.maxAttempts=3
resilience4j.retry.instances.loggingService.waitDuration=500ms

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.emailService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.emailService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.emailService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.emailService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.emailService.registerHealthIndicator=true

resilience4j.circuitbreaker.instances.loggingService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.loggingService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.loggingService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.loggingService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.loggingService.registerHealthIndicator=true

# Async Thread Pool Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

